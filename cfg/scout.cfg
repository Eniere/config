exec ualiases
exec ubinds

r_drawviewmodel 	"1"
viewmodel_fov 		"90"
sensitivity 		"2.5"

alias +scattergun 	"slot1; +attack; r_drawviewmodel 0"
alias -scattergun 	"-attack"
alias +pistol 		"slot2; +attack; r_drawviewmodel 0"
alias -pistol 		"-attack"
alias +thebat 		"slot3; +attack; r_drawviewmodel 1"
alias -thebat 		"-attack; voicemenu 2 5"
bind MOUSE1 		"+scattergun"
bind MOUSE2 		"+pistol"
bind MOUSE5 		"+thebat"
bind SPACE 			"+cjump"