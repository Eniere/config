alias +board "bind k "kill"; +showscores; cl_showfps 2"
alias -board "unbind k; -showscores; cl_showfps 0; mp_showrespawntimes"

alias +mfwd "-back; +forward; alias checkfwd +forward"
alias +mback "-forward; +back; alias checkback +back"
alias +mleft "-moveright; +moveleft; alias checkleft +moveleft"
alias +mright "-moveleft; +moveright; alias checkright +moveright"
alias -mfwd "-forward; checkback; alias checkfwd none"
alias -mback "-back; checkfwd; alias checkback none"
alias -mleft "-moveleft; checkright; alias checkleft none"
alias -mright "-moveright; checkleft; alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

alias +cjump "+jump; +duck"
alias -cjump "-duck; -jump"

alias +mle "slot3; +attack"
alias -mle "-attack"

alias prec "prec_mark; voicemenu 2 5"
alias local "exec ulocalhost.cfg"
alias defpyro "exec ubinds.cfg; exec uviewmodels_default.cfg; 70; play UI/buttonclick.wav"
alias default "exec uviewmodels_default.cfg"
alias cross "exec uviewmodels_cross.cfg"
alias dot "exec uviewmodels.cfg"
alias 54 "viewmodel_fov 54"
alias 70 "viewmodel_fov 70"
alias 90 "viewmodel_fov 90"
alias rec "exec udemo.cfg"
alias preset1 "load_itempreset 0; play UI/buttonclick.wav"
alias preset2 "load_itempreset 1; play UI/buttonclick.wav"