//In-game HUD settings by Eniere (Aug. 23, 2014)

alias vm_model_on 		"r_drawviewmodel 	"1"
alias vm_model_off 		"r_drawviewmodel 	"0"
alias vm_0 				"viewmodel_fov 0"
alias vm_54 			"viewmodel_fov 54"
alias vm_70 			"viewmodel_fov 70"
alias vm_90 			"viewmodel_fov 90"
alias vm_160 			"viewmodel_fov 160"

//manual
alias x_dot 			"cl_crosshair_file "crosshair5"; cl_crosshair_scale 20"
alias x_plus 			"cl_crosshair_file "crosshair7"; cl_crosshair_scale 32"
alias x_xdot 			"cl_crosshair_file "crosshair1"; cl_crosshair_scale 32"
alias x_circle 			"cl_crosshair_file "crosshair3"; cl_crosshair_scale 32"
alias x_def 			"cl_crosshair_file ""; cl_crosshair_scale 32"
alias x_off 			"cl_crosshair_scale 0"
alias x_color_grey 		"cl_crosshair_red 200; cl_crosshair_green 200; cl_crosshair_blue 200"
alias x_color_yellow 	"cl_crosshair_red 255; cl_crosshair_green 255; cl_crosshair_blue 0"
alias x_color_green 	"cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 0"
alias x_color_pink 		"cl_crosshair_red 255; cl_crosshair_green 0; cl_crosshair_blue 255"
alias x_color_blue 		"cl_crosshair_red 0; cl_crosshair_green 0; cl_crosshair_blue 255"
alias x_color_white 	"cl_crosshair_red 255; cl_crosshair_green 255; cl_crosshair_blue 255"

//automatic
alias x_type_switcher "x_dot"
alias x_dot "cl_crosshair_file "crosshair5"; cl_crosshair_scale 20; alias x_type_switcher x_plus"
alias x_plus "cl_crosshair_file "crosshair7"; cl_crosshair_scale 32; alias x_type_switcher x_xdot"
alias x_xdot "cl_crosshair_file "crosshair1"; cl_crosshair_scale 32; alias x_type_switcher x_circle"
alias x_circle "cl_crosshair_file "crosshair3"; cl_crosshair_scale 32; alias x_type_switcher x_off"
alias x_off "cl_crosshair_scale 0; alias x_type_switcher x_dot"
bind "KP_PLUS" "x_type_switcher"
alias x_color_switcher "x_color_grey"
alias x_color_grey 		"cl_crosshair_red 200; cl_crosshair_green 200; cl_crosshair_blue 200; alias x_color_switcher x_color_yellow"
alias x_color_yellow 	"cl_crosshair_red 255; cl_crosshair_green 255; cl_crosshair_blue 0; alias x_color_switcher x_color_green"
alias x_color_green 	"cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 0; alias x_color_switcher x_color_pink"
alias x_color_pink 		"cl_crosshair_red 255; cl_crosshair_green 0; cl_crosshair_blue 255; alias x_color_switcher x_color_blue"
alias x_color_blue 		"cl_crosshair_red 0; cl_crosshair_green 0; cl_crosshair_blue 255; alias x_color_switcher x_color_white"
alias x_color_white 	"cl_crosshair_red 255; cl_crosshair_green 255; cl_crosshair_blue 255; alias x_color_switcher x_color_grey"
bind "KP_MINUS" "x_color_switcher"